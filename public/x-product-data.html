<link rel="import" href="bower_components/core-ajax/core-ajax.html">
<polymer-element name="x-product-data" attributes="products">
    <template>
        <core-ajax
                id="ajax"
                auto
                url="products.json"
                handleAs="json"
                on-core-response="{{productsLoaded}}">
                </core-ajax>
    </template>
    <script>
        Polymer('x-product-data', {
            created: function() {
                this.products = [];
            },
            productsLoaded: function() {
                // Make a copy of the loaded data
                this.products = this.$.ajax.response.slice(0);
                console.log('x-product-data: ' + this.products.length);
            }
        });
    </script>
</polymer-element>

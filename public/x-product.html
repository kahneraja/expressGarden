<link rel="import" href="/bower_components/core-icon-button/core-icon-button.html">
<!-- a simple example of a custom element with a custom attribute. -->
<polymer-element name="x-product" attributes="product">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                background-color: white;
                padding: 20px;
                width: 100%;
                font-size: 1.2rem;
                font-weight: 300;
                border-bottom:  1px solid lightgray;
            }
            div {
                margin-bottom: 10px;
                text-align: right;
            }
        </style>
        <h2>{{product.name}}</h2>

        <p>{{product.description}}</p>

        <div id="actions">
            <core-icon-button
                    icon="delete"
                    on-click="{{deleteProduct}}">
            </core-icon-button>
        </div>
    </template>
    <script>
        Polymer({
            deleteProduct: function (event) {
                this.fire('delete-product', {id: this.product.id});
            }
        });
    </script>
</polymer-element>
